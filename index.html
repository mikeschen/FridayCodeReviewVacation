<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="Welcome to vacation finder, your guide to your next vacation"/>
    <title>Dream Vacation</title>
  </head>
  <body>
    <div class="container">
      <img src="italy1.jpg">
      <h1>Where should you take your next vacation?</h1>
      <h3>Enter in information about your dream vacation.</h3>

      <form id="vacation">
        <label for="activity">Activity Level:</label>
        <select id="activity">
          <option value="true">Active</option>
          <option value="false">Restful</option>
        </select>
        <label for="adventure">Are you adventurous?</label>
        <select id="adventure">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label for="relax">Do you want to relax?</label>
        <select id="relax">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label for="budget">Are you on a budget?</label>
        <select id="budget">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label for="altitude">Do you want to get off the beaten path</label>
        <select id="altitude">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <button type="submit" class="btn btn-success">Suggest My Vacations</button>
      </form>

      <div id="result">
        <h4>Some ideal vacation destinations would be <span id="vacationName"></span>.</h4>
      </div>
    </div>
  
  </body>
</html>
